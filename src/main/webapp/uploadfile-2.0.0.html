<style type="text/css">
    .upbtn {

        padding:0px 10px 0px 10px;

    }

<script type="text/javascript">
    $(document).ready(function(){
        $("#123").xllUploadFile({
            fileUploadType:"image",

            imagePreviewElementClass:"c111",
            buttons:{
                clear:"clear"
            }
        });
        $("#a").xllUploadFile({
            fileUploadStrategy:"abc",
            buttons:{
                upload:"upload"
            }
        });

    });

    function showDialog(width, height, iframe, title, content,dialogId) {
        if(dialogId==null){
            dialogId="dialog"+parseInt(100*Math.random());
        }
        var titleAreaHeight = 28;
        var dialogWidth = width;
        var dialogHeight = height + titleAreaHeight;

        var dialogLeft = (document.documentElement.clientWidth - dialogWidth) / 2;
        var dialogTop = ( document.documentElement.clientHeight  - dialogHeight) / 3;

        var contentAreaWidth = dialogWidth;
        var contentAreaHeight = height;
        if(iframe) {
            var iframe = "<iframe style='width:" + contentAreaWidth + "px;height:" + contentAreaHeight + "px;' scrolling='auto' frameborder='0' src='" + content + "'></iframe>";
            content = iframe;
        }

        var closeButton = "<a href='javascript:clossDialog(\""+dialogId+"\")' onMouseOver=\"this.style.color='#FDE8FE';\" onmouseout=\"this.style.color='black'\" style='float:right;color: black;text-decoration: none;margin-top: 3px;margin-right:3px;padding-right: 2px;padding-left: 2px;'>x</a>";

        var title = "<div style='background: url(/img/admin/table_class.gif);line-height:23px;height:" + titleAreaHeight + "px'><div style='float:left;margin-top: 3px;margin-left: 3px;color:#555555;font-weight: bold;'>" + title + "</div>" + closeButton + "</div>";

        var html = "<div style='background-color:white;color: #ffffff;width:" + dialogWidth + "px;height:" + dialogHeight + "px;border: 1px solid #BFD8E0;position:absolute;left:" + dialogLeft + "px;top:" + dialogTop + "px;'>" + title + "<div style='height:" + contentAreaHeight + "px'>" + content + "</div><div>";

        var div=document.createElement("div");
        div.id=dialogId;
        document.body.appendChild(div);
        div.innerHTML=html;
    }

</script>

<script type="text/javascript">

    $(document).ready(function(){

        $("#box-iframe").load(function(){
             $("#box-content-loading").css("display","none");
             $("#box-content").css("position","static");
             $("#box-content").css("left","0px");
        });

        $("#box-button-close").mouseenter(function(){
            $(this).css("background-color","white");
            $(this).css("color","black");
        });

        $("#box-button-close").mouseleave(function(){
            $(this).css("background-color","");
            $(this).css("color","#888888");
        });

        $("#box-button-close").click(function(){
            $("#box-fade").remove();
            $("#box").remove();
        });

    });



</script>
